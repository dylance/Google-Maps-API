<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
    <div class="container">
      <div class="options-box">
        <h1>Check the surf</h1>
        <p data-bind="text: s, click: showListings"></p>
        <p data-bind="text: d, click: hideListings"></p> 
        <div>
        <!--  <input id="show-spots" type="button" value="Show Spots">
          <input id="hide-spots" type="button" value="Hide Spots"> -->
          <div class="spot-list">
              <ul data-bind="foreach: spotList">
                <li data-bind="text: name, click: $parent.showSpot"></li>
              </ul>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9vlLzbxA0dbS7jfZpTu-RPvzJAzyxMVs&libraries=drawing,geometry&v=3&callback=initMap">
        </script>
    </body>
</html>
